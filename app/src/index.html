<div class="loading-overlay">
    <img src="images/loading.svg">
</div>



<div class="swiper-container" id="whole-year-statics-app">
    <div class="swiper-wrapper">
        <div class="swiper-slide slide-1">
            <div class="item-image animated" data-ani-duration="1s" data-ani-delay="0s"></div>
            <p class="item-text animated" data-ani-name="slideInRight" data-ani-duration="1s" data-ani-delay="0.3s">{{message}}</p>
        </div>
        <div class="swiper-slide slide-2">
            <div class="item-image animated"  data-ani-duration="1s" data-ani-delay="0s"></div>
            <p class="item-text-1 animated" data-ani-name="slideInRight" data-ani-duration="1s" data-ani-delay="0.3s">我们见面了</p>
            <p class="item-text-2 animated" data-ani-name="slideInLeft" data-ani-duration="1s" data-ani-delay="0.3s">你怯生生的</p>
            <p class="item-text-3 animated" data-ani-name="slideInRight" data-ani-duration="1s" data-ani-delay="0.3s">却温暖的靠近</p>
        </div>
        <div class="swiper-slide slide-3">
            <div class="item-image animated" data-ani-duration="1s" data-ani-delay="0s"></div>
            <p class="item-text animated" data-ani-name="flipInY" data-ani-duration="1s" data-ani-delay="0.3s">上述只是测试文案</p>
        </div>
    </div>
</div>

<button class="up-arrow">
    <i class="icon-angle-double-up"></i>
</button>

<button class="btn-music">
    <i class="icon-note"></i>
</button>

<audio loop>
    <source src="audios/background.mp3" type="audio/mpeg">
</audio>

    }
    })
</script>

</body>

</html>
